<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Google Font -->
	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/custom.css">
	<title>Cat Clicker</title>
</head>
	<body>
			<main class="main">
				<div class="container">
					<!-- First Cat Image -->
					<figure>
  					<!-- Photo by Alain Pham on Unsplash -->
  						<h3 class="cats-title">Lucky Cat / Maneki-Neko</h3>
						<img class="lucky-cat cat-img" src="assets/img/alain-pham-248578-unsplash.jpg" alt="image of maneki-neko lucky cat">
  					<figcaption class="lucky-cat-clicks clicks">Number Of Clicks: 0</figcaption>
					</figure>
					<!-- Second Cat Image -->
					<figure>
						<h3 class="cats-title">Cute Cat in a Basket on a Bike</h3>
						<!-- Photo by Cat Mapper (Max Ogden) on Unsplash -->
						<img class="bike-cat cat-img" src="assets/img/cat-mapper-max-ogden-204436-unsplash.jpg" alt="image of cute cat in a basket on a bike">
  					<figcaption class="bike-cat-clicks clicks">Number Of Clicks: 0</figcaption>
					</figure>
				</div>
			</main>

		<script src="assets/js/app.js"></script>
	</body>
</html>
